<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Note For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            font-family: 'Caveat', cursive;
            overflow: hidden;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .note-container {
            position: relative;
            z-index: 10;
        }

        .note {
            background: linear-gradient(to bottom, #fffef0 0%, #fff9e6 100%);
            padding: 40px 50px;
            border-radius: 3px;
            box-shadow:
                0 4px 6px rgba(0,0,0,0.1),
                0 15px 30px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.6);
            transform: rotate(-2deg);
            max-width: 400px;
            position: relative;
            background-image:
                repeating-linear-gradient(
                    transparent,
                    transparent 31px,
                    #e0d6c8 31px,
                    #e0d6c8 32px
                );
        }

        .note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            width: 2px;
            height: 100%;
            background: #ffb3ba;
            opacity: 0.5;
        }

        .fold-corner {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, transparent 50%, #e8e4d4 50%);
            box-shadow: -2px 2px 3px rgba(0,0,0,0.1);
        }

        .checkbox-area {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            padding-left: 50px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #666;
            display: inline-block;
            position: relative;
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: -5px;
            left: 2px;
            font-size: 20px;
            color: #e91e63;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .question {
            font-size: 26px;
            color: #444;
            margin-bottom: 25px;
            line-height: 1.4;
            padding-left: 50px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 50px;
        }

        .btn {
            font-family: 'Caveat', cursive;
            font-size: 24px;
            padding: 8px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-yes {
            background: linear-gradient(to bottom, #ff6b9d, #e91e63);
            color: white;
            box-shadow: 0 3px 0 #c2185b, 0 5px 10px rgba(0,0,0,0.2);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 0 #c2185b, 0 8px 15px rgba(0,0,0,0.25);
        }

        .btn-yes:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #c2185b, 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-no {
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            color: #666;
            box-shadow: 0 3px 0 #bdbdbd, 0 5px 10px rgba(0,0,0,0.1);
            transition: none;
            user-select: none;
            z-index: 100;
        }

        .btn-no.escaping {
            position: fixed;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px 40px;
            max-width: 500px;
        }

        .success-message h2 {
            font-size: 42px;
            color: #e91e63;
            margin-bottom: 15px;
        }

        .success-message p {
            font-size: 28px;
            color: #666;
        }

        .heart-burst {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            z-index: 1000;
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(45deg);
                opacity: 0;
            }
        }

        .doodle {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
        }

        .doodle-1 { top: 10px; right: 60px; }
        .doodle-2 { bottom: 15px; left: 10px; }
        .doodle-3 { bottom: 10px; right: 15px; }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="note-container">
        <div class="note" id="main-note">
            <div class="fold-corner"></div>
            <span class="doodle doodle-1">‚ô°</span>
            <span class="doodle doodle-2">‚úø</span>
            <span class="doodle doodle-3">‚ô°</span>

            <h1>~ A Note For You ~</h1>

            <p class="question">Will you be my Valentine?</p>

            <div class="checkbox-area">
                <span class="checkbox" id="checkbox"></span>
                <span style="font-size: 22px; color: #555;">Check yes or no</span>
            </div>

            <div class="options">
                <div class="option">
                    <button class="btn btn-yes" id="btn-yes">Yes! üíï</button>
                </div>
                <div class="option" style="position: relative; height: 50px;">
                    <button class="btn btn-no" id="btn-no">No</button>
                </div>
            </div>
        </div>

        <div class="note success-message" id="success">
            <div class="fold-corner"></div>
            <h2>Yay! üíï</h2>
            <p>I knew you'd say yes!</p>

            <div style="margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.5); border-radius: 8px;">
                <p style="font-size: 22px; color: #e91e63; margin-bottom: 10px;">Your Valentine's Surprise:</p>

                <div style="margin: 15px 0;">
                    <p style="font-size: 20px; color: #555;">1. Dinner Reservation</p>
                    <a href="https://juneoncambie.com/" target="_blank"
                       style="display: inline-block; margin-top: 8px; padding: 10px 20px;
                              background: linear-gradient(to bottom, #ff6b9d, #e91e63);
                              color: white; text-decoration: none; border-radius: 5px;
                              font-size: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                        June Restaurant, Vancouver
                    </a>
                </div>

                <div style="margin: 20px 0;">
                    <p style="font-size: 20px; color: #555;">2.</p>
                    <div style="margin-top: 10px; display: flex; justify-content: center; gap: 15px;">
                        <span style="font-size: 50px;">‚ù§Ô∏è</span>
                        <span style="font-size: 50px;">üíõ</span>
                    </div>
                    <p style="font-size: 22px; color: #e91e63; margin-top: 10px; font-style: italic;">
                        I would give both to you
                    </p>
                </div>
            </div>

            <p style="margin-top: 25px; font-size: 32px;">I love you! ‚ù§Ô∏è</p>
            <p style="margin-top: 20px; font-size: 24px; color: #999;">~ Happy Valentine's Day ~</p>
            <p style="margin-top: 15px; font-size: 26px; color: #e91e63;">- Your Oppa</p>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const mainNote = document.getElementById('main-note');
        const successNote = document.getElementById('success');
        const checkbox = document.getElementById('checkbox');
        const heartsBg = document.getElementById('hearts-bg');

        // Create floating hearts background
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíò', '‚ù§Ô∏è', 'üíù'];
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                heartsBg.appendChild(heart);
            }
        }
        createFloatingHearts();

        // Track if button has started escaping
        let hasEscaped = false;

        // Function to make button start escaping (switch to fixed position)
        function startEscaping() {
            if (hasEscaped) return;
            hasEscaped = true;

            // Get current position before switching to fixed
            const btnRect = btnNo.getBoundingClientRect();
            btnNo.classList.add('escaping');
            btnNo.style.left = btnRect.left + 'px';
            btnNo.style.top = btnRect.top + 'px';
        }

        // Get viewport boundaries - constrained to area around the Yes button
        function getViewportBounds() {
            const btnWidth = btnNo.offsetWidth || 60;
            const btnHeight = btnNo.offsetHeight || 40;

            // Get the Yes button's position as the center point
            const yesRect = btnYes.getBoundingClientRect();
            const yesCenterX = yesRect.left + yesRect.width / 2;
            const yesCenterY = yesRect.top + yesRect.height / 2;

            // Define a slightly larger region (250x200 pixels) centered on the Yes button
            const centerWidth = 250;
            const centerHeight = 200;

            return {
                minX: yesCenterX - centerWidth / 2,
                maxX: yesCenterX + centerWidth / 2 - btnWidth,
                minY: yesCenterY - centerHeight / 2,
                maxY: yesCenterY + centerHeight / 2 - btnHeight
            };
        }

        // Calculate distance between two points
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        // Move button away from cursor
        const escapeDistance = 80; // Distance at which button starts escaping

        document.addEventListener('mousemove', (e) => {
            // Skip if button is hidden
            if (btnNo.style.display === 'none') return;

            const btnRect = btnNo.getBoundingClientRect();

            // Skip if button hasn't rendered yet
            if (btnRect.width === 0 || btnRect.height === 0) return;

            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = getDistance(e.clientX, e.clientY, btnCenterX, btnCenterY);

            if (distance < escapeDistance) {
                // First time escaping - switch to fixed positioning
                startEscaping();

                const bounds = getViewportBounds();

                // Pick a random position within bounds that's away from cursor
                let newX, newY;
                let attempts = 0;
                const maxAttempts = 20;

                do {
                    // Generate random position within the confined center area
                    newX = bounds.minX + Math.random() * (bounds.maxX - bounds.minX);
                    newY = bounds.minY + Math.random() * (bounds.maxY - bounds.minY);
                    attempts++;

                    const newDistance = getDistance(e.clientX, e.clientY, newX + btnRect.width/2, newY + btnRect.height/2);

                    // Accept if far enough from cursor or we've tried enough times
                    if (newDistance >= escapeDistance || attempts >= maxAttempts) {
                        break;
                    }
                } while (true);

                // Ensure coordinates are positive and within bounds
                newX = Math.max(bounds.minX, Math.min(bounds.maxX, newX));
                newY = Math.max(bounds.minY, Math.min(bounds.maxY, newY));

                btnNo.style.left = newX + 'px';
                btnNo.style.top = newY + 'px';
            }
        });

        // Prevent clicking the No button (extra safety)
        btnNo.addEventListener('mousedown', (e) => {
            e.preventDefault();
            startEscaping();
            const bounds = getViewportBounds();
            btnNo.style.left = (Math.random() * (bounds.maxX - bounds.minX) + bounds.minX) + 'px';
            btnNo.style.top = (Math.random() * (bounds.maxY - bounds.minY) + bounds.minY) + 'px';
        });

        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });

        // Handle Yes button click
        btnYes.addEventListener('click', () => {
            // Create heart burst effect
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-burst';
                    heart.textContent = ['üíï', 'üíó', 'üíñ', 'üíò', '‚ù§Ô∏è'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * window.innerWidth) + 'px';
                    heart.style.top = (Math.random() * window.innerHeight) + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1000);
                }, i * 100);
            }

            // Check the checkbox
            checkbox.classList.add('checked');

            // Show success message
            setTimeout(() => {
                mainNote.style.display = 'none';
                successNote.style.display = 'block';
                btnNo.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
